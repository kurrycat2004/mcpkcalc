<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MCPK Calculator</title>
    <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.min.css">
    <link href="/s/css/style.css" rel="stylesheet" type="text/css" />
    <script src="/libs/p5/p5.js"></script>
    <script src="/libs/p5/addons/p5.sound.min.js"></script>

    <script src="/js/exportCSV.js"></script>
    <script src="/js/block.js"></script>
    <script src="/js/ground.js"></script>
    <script src="/js/tick.js"></script>
    <script src="/js/tickSequence.js"></script>
    <script src="/js/camera.js"></script>
    <script src="/js/player.js"></script>
    <script src="/js/pointerLock.js"></script>
    <script src="/js/text.js"></script>

    <script src="/s/js/script.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="container-fluid mt-3" id="simulation">
            <div class="row">
                <div class="col">
                    <div id="canvas" class="canvas">

                    </div>
                </div>
                <div class="col" style="overflow-y: scroll; height: 600px;">
                    <div class="accordion" id="tickSequenceContainer">
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="strat" class="col">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button type="button" id="stratBack" class="btn btn-outline-secondary">
                                <span class="fa fa-chevron-left" aria-hidden="true"></span>
                            </button>
                            <button type="button" id="stratForward" class="btn btn-outline-secondary">
                                <span class="fa fa-chevron-right" aria-hidden="true"></span>
                            </button>
                        </div>
                        <input class="form-control" id="paramStrat">
                        </input>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/libs/jQuery/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/libs/Popper/js/popper.js"></script>
    <script src="/libs/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
